---
mesos_version: "0.24.1"
mesos_package_version: "0.2.35"

mesos_mode: "leader" # {leader|follower|mixed}
mesos_log_dir: "/var/log/mesos"
mesos_work_dir: "/var/run/mesos"
mesos_leader_port: "5050"
mesos_follower_port: "5051"
mesos_containerizers: "docker,mesos"
mesos_executor_registration_timeout: "5mins"
mesos_resources: "ports(*):[4000-5000, 31000-32000]"
mesos_ulimit: "-n 8192"
mesos_hostname: "{{ inventory_hostname }}"
mesos_cluster: "mesos_cluster"

mesos_zk_dns: "{{ mesos_hostname }}"
mesos_zk_port: 2181
mesos_zk_chroot: mesos

# Additional configurations
mesos_additional_configs: []
  # For example:
  # - name: FOO
  #   value: bar
